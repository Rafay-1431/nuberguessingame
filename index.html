<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummber Guessin Game</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            
            background: radial-gradient(circle, #e67e22 0%, #a35b13 100%);
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff9f43;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff9f43; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        #result {
            margin-top: 15px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Number guessing game</h1>
            <p>Pls choose number between 1 to 10</p>
            <input type="number" id="userinput" placeholder="Pls write your guess">
            <button onclick="checkgame()">Submit your guess</button>
            <h3 id="result"></h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
